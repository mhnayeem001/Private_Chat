<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Chat - Private Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom theme variables */
        :root {
            --bg-primary: #f9fafb;
            --bg-secondary: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --accent: #3b82f6;
            --success: #10b981;
        }
        
        [data-theme="dark"] {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --border: #374151;
            --accent: #60a5fa;
            --success: #34d399;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .btn {
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 12px;
            font-size: 16px;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-success {
            background-color: var(--success);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border);
        }
        
        .input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 16px; /* Prevents zoom on iOS */
        }
        
        .input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        .copy-section {
            background-color: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }
        
        .copy-input {
            background-color: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px;
            width: 100%;
            font-family: monospace;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .spinner {
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            background-color: var(--success);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .error-message {
            background-color: #ef4444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg id="sunIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: none;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <svg id="moonIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
    </button>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Back Button -->
            <div class="text-center mb-6">
                <a href="/" style="color: var(--accent); text-decoration: none;">
                    ‚Üê Back to Home
                </a>
            </div>

            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 mx-auto mb-4 bg-green-100 dark:bg-green-900 rounded-full flex items-center justify-center">
                    <svg class="w-8 h-8 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold mb-2">Create Chat Room</h1>
                <p style="color: var(--text-secondary);">Enter your name to generate a private chat link</p>
            </div>

            <!-- Messages -->
            <div id="messageContainer"></div>

            <!-- Create Form -->
            <div id="createForm" class="card">
                <form id="usernameForm">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium mb-2">Your Name</label>
                        <input 
                            type="text" 
                            id="username" 
                            class="input" 
                            placeholder="Enter your name..."
                            required
                            maxlength="50"
                            autocomplete="name"
                        >
                    </div>
                    
                    <button type="submit" class="btn" id="createBtn">
                        <span id="btnText">Create Chat Link</span>
                    </button>
                </form>
            </div>

            <!-- Success View -->
            <div id="successView" class="card" style="display: none;">
                <div class="text-center mb-6">
                    <div class="w-16 h-16 mx-auto mb-4 bg-green-100 dark:bg-green-900 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <h3 class="text-xl font-bold mb-2">Chat Link Created!</h3>
                    <p style="color: var(--text-secondary);">Share this link to start chatting</p>
                </div>

                <div class="copy-section">
                    <label class="block text-sm font-medium mb-2">Your Chat Link:</label>
                    <input type="text" id="generatedLink" class="copy-input" readonly>
                    <button class="btn btn-success" id="copyBtn">
                        üìã Copy Link
                    </button>
                </div>

                <div class="mt-6 space-y-3">
                    <button class="btn btn-success" id="joinBtn">
                        üí¨ Join Chat Now
                    </button>
                    <button class="btn btn-secondary" onclick="window.location.href='/'">
                        Create Another Room
                    </button>
                </div>

                <div class="mt-6 p-4 bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-700 rounded-lg">
                    <div class="text-sm" style="color: var(--text-secondary);">
                        ‚ö†Ô∏è <strong>Important:</strong>
                        <ul class="mt-2 space-y-1 text-xs">
                            <li>‚Ä¢ Link expires in 5 minutes</li>
                            <li>‚Ä¢ Maximum 2 people per room</li>
                            <li>‚Ä¢ Messages are not saved permanently</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let generatedChatLink = '';

        // Theme management
        function initTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcon(theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            
            if (theme === 'dark') {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }
        }

        // Message handling
        function showMessage(message, type = 'info') {
            const container = document.getElementById('messageContainer');
            const className = type === 'error' ? 'error-message' : 'success-message';
            container.innerHTML = `<div class="${className}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Copy to clipboard
        async function copyToClipboard(text) {
            try {
                if (navigator.clipboard) {
                    await navigator.clipboard.writeText(text);
                    return true;
                } else {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    const result = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    return result;
                }
            } catch (err) {
                return false;
            }
        }

        // Form submission
        document.getElementById('usernameForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const createBtn = document.getElementById('createBtn');
            const btnText = document.getElementById('btnText');
            
            if (!username) {
                showMessage('Please enter your name', 'error');
                return;
            }
            
            if (username.length > 50) {
                showMessage('Name must be 50 characters or less', 'error');
                return;
            }
            
            // Show loading
            createBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>Creating...';
            
            try {
                const response = await fetch('/create-room', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    generatedChatLink = data.chatLink;
                    showSuccessView(data);
                } else {
                    showMessage(data.error || 'Failed to create chat room', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                createBtn.disabled = false;
                btnText.textContent = 'Create Chat Link';
            }
        });

        function showSuccessView(data) {
            document.getElementById('createForm').style.display = 'none';
            document.getElementById('successView').style.display = 'block';
            document.getElementById('generatedLink').value = data.chatLink;
        }

        // Copy button
        document.getElementById('copyBtn').addEventListener('click', async function() {
            const link = document.getElementById('generatedLink').value;
            const success = await copyToClipboard(link);
            
            if (success) {
                this.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    this.textContent = 'üìã Copy Link';
                }, 2000);
            } else {
                showMessage('Failed to copy link', 'error');
            }
        });

        // Join button
        document.getElementById('joinBtn').addEventListener('click', function() {
            if (generatedChatLink) {
                window.location.href = generatedChatLink;
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
