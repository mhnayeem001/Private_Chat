<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Private Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* Custom theme variables */
        :root {
            --bg-primary: #f9fafb;
            --bg-secondary: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --accent: #3b82f6;
            --my-message: #3b82f6;
            --their-message: #f3f4f6;
        }
        
        [data-theme="dark"] {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --border: #374151;
            --accent: #60a5fa;
            --my-message: #3b82f6;
            --their-message: #374151;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            height: 100vh;
            overflow: hidden;
        }
        
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-primary);
        }
        
        .chat-header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 12px 16px;
            flex-shrink: 0;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            scroll-behavior: smooth;
        }
        
        .chat-input-area {
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 12px 16px;
            flex-shrink: 0;
        }
        
        .message {
            margin-bottom: 16px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }
        
        .message-mine {
            background-color: var(--my-message);
            color: white;
            margin-left: auto;
        }
        
        .message-theirs {
            background-color: var(--their-message);
            color: var(--text-primary);
        }
        
        .message-system {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            margin: 8px 0;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .typing-dots {
            display: flex;
            gap: 3px;
            margin-right: 8px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            } 40% {
                transform: scale(1);
            }
        }
        
        .input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 24px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 16px;
            resize: none;
            max-height: 120px;
        }
        
        .input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .send-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
            transition: all 0.2s ease;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .theme-toggle {
            background-color: transparent;
            border: 2px solid var(--border);
            border-radius: 8px;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .theme-toggle:hover {
            background-color: var(--bg-primary);
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-connected { background-color: #10b981; }
        .status-connecting { background-color: #f59e0b; }
        .status-disconnected { background-color: #ef4444; }
        
        .image-btn {
            background-color: transparent;
            border: 2px solid var(--border);
            border-radius: 8px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            transition: all 0.2s ease;
        }
        
        .image-btn:hover {
            background-color: var(--bg-primary);
        }
        
        .shared-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 8px;
        }
        
        .input-container {
            display: flex;
            align-items: flex-end;
        }
        
        /* Mobile optimizations */
        @media (max-width: 640px) {
            .message-bubble {
                max-width: 85%;
            }
            
            .chat-messages {
                padding: 12px;
            }
            
            .chat-input-area {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div id="statusIndicator" class="status-indicator status-connecting"></div>
                    <div>
                        <div id="roomUsers" class="font-semibold text-sm">Connecting...</div>
                        <div id="connectionStatus" class="text-xs" style="color: var(--text-secondary);">Initializing...</div>
                    </div>
                </div>
                
                <div class="flex items-center space-x-2">
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <svg id="sunIcon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: none;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        <svg id="moonIcon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>
                    
                    <button onclick="window.location.href='/'" class="theme-toggle" aria-label="Leave chat" style="color: #ef4444;">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div class="chat-messages" id="messagesContainer">
            <!-- Messages will appear here -->
        </div>

        <!-- Typing Indicator -->
        <div id="typingIndicator" class="typing-indicator" style="display: none;">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
            <span id="typingText"></span>
        </div>

        <!-- Input Area -->
        <div class="chat-input-area">
            <div class="input-container">
                <button class="image-btn" id="imageBtn" aria-label="Send image">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                </button>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                
                <textarea 
                    id="messageInput" 
                    class="input" 
                    placeholder="Type a message..."
                    rows="1"
                    maxlength="1000"
                ></textarea>
                
                <button class="send-btn" id="sendBtn" aria-label="Send message">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Join Modal for username input -->
    <div id="joinModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-full max-w-sm">
            <h3 class="text-lg font-bold mb-4 text-center">Join Chat</h3>
            <div class="mb-4">
                <label for="joinUsername" class="block text-sm font-medium mb-2">Your Name</label>
                <input 
                    type="text" 
                    id="joinUsername" 
                    class="input" 
                    placeholder="Enter your name..."
                    maxlength="50"
                    required
                >
            </div>
            <button id="joinSubmit" class="send-btn w-full h-12 rounded-lg">
                Join Chat
            </button>
        </div>
    </div>

    <script>
        // Global variables
        let socket = null;
        let currentUser = '';
        let roomId = '';
        let typingTimeout = null;
        let isTyping = false;

        // Get token from URL
        const pathParts = window.location.pathname.split('/');
        const token = pathParts[pathParts.length - 1];

        // DOM elements
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const imageBtn = document.getElementById('imageBtn');
        const imageInput = document.getElementById('imageInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const typingText = document.getElementById('typingText');
        const roomUsers = document.getElementById('roomUsers');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusIndicator = document.getElementById('statusIndicator');
        const joinModal = document.getElementById('joinModal');
        const joinUsername = document.getElementById('joinUsername');
        const joinSubmit = document.getElementById('joinSubmit');

        // Theme management
        function initTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcon(theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            
            if (theme === 'dark') {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }
        }

        // Connection status
        function updateConnectionStatus(status, type) {
            connectionStatus.textContent = status;
            statusIndicator.className = `status-indicator status-${type}`;
        }

        // Initialize Socket.IO connection
        function initializeSocket() {
            socket = io();

            socket.on('connect', () => {
                console.log('Connected to server');
                updateConnectionStatus('Connected', 'connected');
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                updateConnectionStatus('Disconnected', 'disconnected');
            });

            socket.on('room-joined', (data) => {
                console.log('Room joined:', data);
                roomId = data.roomId;
                roomUsers.textContent = data.users.join(' & ') || 'Loading...';
                
                // Load existing messages
                data.messages.forEach(message => {
                    displayMessage(message);
                });
                
                updateConnectionStatus('Connected', 'connected');
                messageInput.focus();
                joinModal.style.display = 'none';
            });

            socket.on('user-joined', (data) => {
                roomUsers.textContent = data.users.join(' & ');
            });

            socket.on('user-left', (data) => {
                roomUsers.textContent = data.users.join(' & ') || 'Waiting for someone...';
            });

            socket.on('new-message', (message) => {
                displayMessage(message);
            });

            socket.on('user-typing', (data) => {
                if (data.username !== currentUser) {
                    showTypingIndicator(data.username, data.typing);
                }
            });

            socket.on('error', (error) => {
                console.error('Socket error:', error);
                updateConnectionStatus(`Error: ${error}`, 'disconnected');
                
                setTimeout(() => {
                    window.location.href = '/?error=connection_failed';
                }, 3000);
            });
        }

        // Join room
        function joinRoom(username) {
            currentUser = username;
            updateConnectionStatus('Joining room...', 'connecting');
            
            socket.emit('join-room', {
                token: token,
                username: username
            });
        }

        // Display message
        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            if (message.type === 'system') {
                messageDiv.innerHTML = `
                    <div class="message-system">
                        ${message.message} • ${formatTime(message.timestamp)}
                    </div>
                `;
            } else {
                const isMyMessage = message.username === currentUser;
                const bubbleClass = isMyMessage ? 'message-mine' : 'message-theirs';
                
                let content = '';
                if (message.text) {
                    content += `<div>${escapeHtml(message.text)}</div>`;
                }
                if (message.image) {
                    content += `<img src="${message.image}" alt="Shared image" class="shared-image" onclick="openImageModal('${message.image}')">`;
                }

                messageDiv.innerHTML = `
                    <div class="message-bubble ${bubbleClass}">
                        ${!isMyMessage ? `<div style="font-size: 12px; opacity: 0.8; margin-bottom: 4px;">${escapeHtml(message.username)}</div>` : ''}
                        ${content}
                        <div class="message-time">${formatTime(message.timestamp)}</div>
                    </div>
                `;
            }

            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Send message
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !socket) return;

            socket.emit('send-message', { text });
            messageInput.value = '';
            adjustTextareaHeight();
        }

        // Send image
        function sendImage(file) {
            if (!socket || !file) return;

            // Check file size (max 1MB)
            if (file.size > 1024 * 1024) {
                alert('Image must be smaller than 1MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                socket.emit('send-message', { image: e.target.result });
            };
            reader.readAsDataURL(file);
        }

        // Handle typing
        function handleTyping() {
            if (!socket) return;

            if (!isTyping) {
                isTyping = true;
                socket.emit('typing', { typing: true });
            }

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                isTyping = false;
                socket.emit('typing', { typing: false });
            }, 1000);
        }

        // Show typing indicator
        function showTypingIndicator(username, typing) {
            if (typing) {
                typingText.textContent = `${username} is typing...`;
                typingIndicator.style.display = 'flex';
                scrollToBottom();
            } else {
                typingIndicator.style.display = 'none';
            }
        }

        // Auto-resize textarea
        function adjustTextareaHeight() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        }

        // Scroll to bottom
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Utility functions
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function openImageModal(src) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `
                <div class="relative">
                    <img src="${src}" alt="Full size image" class="max-w-full max-h-full object-contain">
                    <button onclick="this.parentElement.parentElement.remove()" class="absolute top-4 right-4 text-white text-2xl">×</button>
                </div>
            `;
            modal.onclick = (e) => {
                if (e.target === modal) modal.remove();
            };
            document.body.appendChild(modal);
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.addEventListener('input', () => {
            adjustTextareaHeight();
            handleTyping();
        });

        imageBtn.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                sendImage(file);
            }
            e.target.value = '';
        });

        joinSubmit.addEventListener('click', () => {
            const username = joinUsername.value.trim();
            if (username) {
                joinRoom(username);
            }
        });

        joinUsername.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                joinSubmit.click();
            }
        });

        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            initializeSocket();
            updateConnectionStatus('Connecting...', 'connecting');
            
            // Focus username input
            setTimeout(() => {
                joinUsername.focus();
            }, 100);
        });
    </script>
</body>
</html>
